apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: myweb-rs
spec:
  replicas: 3
  selector:
   matchExpressions:
     - { key: env, operator: In, values: [prd] }
  template:
   metadata:
    name: myweb-pod
    labels:
      env: prd
   spec:
     containers:
       - name: myweb-con
         image: httpd
